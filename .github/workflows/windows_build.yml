name: Roblox File Format Windows Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¥ Restore dependencies
      run: dotnet restore

    - name: ğŸ“¥ Download RobloxFileFormat.dll
      run: |
        mkdir lib
        Invoke-WebRequest -Uri 'https://github.com/MaximumADHD/Roblox-File-Format/raw/main/RobloxFileFormat.dll' -OutFile 'lib/RobloxFileFormat.dll'

    - name: ğŸš€ Build
      run: dotnet build --configuration Release

    - name: ğŸš€ Publish
      run: dotnet publish --configuration Release --output publish

    - name: ğŸ“¦ Zip artifacts
      run: Compress-Archive -Path publish -DestinationPath WindowsBuildArtifacts.zip
      if: success()

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: WorkflowArtifactsResult
        path: WindowsBuildArtifacts.zip