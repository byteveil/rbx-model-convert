name: WindowsBuildWithRobloxFileFormat

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Download RobloxFileFormat.dll
      run: |
        mkdir lib
        Invoke-WebRequest -Uri 'https://github.com/MaximumADHD/Roblox-File-Format/raw/main/RobloxFileFormat.dll' -OutFile 'lib/RobloxFileFormat.dll'

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish --configuration Release --output publish

    - name: Zip artifacts
      run: Compress-Archive -Path publish -DestinationPath WindowsBuildArtifacts.zip
      if: success()

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: WindowsBuildArtifacts
        path: WindowsBuildArtifacts.zip
